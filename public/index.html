        :root {

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {

            background: var(--bg);

        /* HEADER */
        .header {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 0, 70, 0.25);
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(179, 71, 255, 0.15);
            backdrop-filter: blur(8px);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .play-logo {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--accent), var(--accent2));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            box-shadow: 0 0 15px var(--glow);
            cursor: default;
        }

        .title-wrapper {
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 26px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .version {
            font-size: 14px;
            color: var(--muted);
        }

        .header-buttons a {
            text-decoration: none;
            color: var(--text);
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--glow);
        }

        .header-buttons a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--glow);
        }

        /* PLAYER */
        .player-container {
            background: rgba(25, 0, 50, 0.65);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 35px rgba(179, 71, 255, 0.15);
            text-align: center;
            width: 90%;
            max-width: 480px;
            padding: 35px 30px;
            backdrop-filter: blur(12px);
            transform: translateY(40px);
            visibility: hidden;
        }

        #track-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        #next-track-info {
            font-size: 16px;
            color: var(--muted);
            margin-bottom: 25px;
        }

        /* --- PLAY/PAUSE –ö–ù–û–ü–ö–ê --- */
        #play-pause-btn {
            background: linear-gradient(145deg, var(--accent), var(--accent2));
            border: none;
            color: #fff;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px var(--glow);
            display: none;
        }

        #play-pause-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 40px var(--glow);
        }

        /* --- START BUTTON --- */
        #start-button {

            color: #fff;
            border: none;

            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px var(--glow);
        }

        #start-button:hover {

        .footer {

        .footer a {

        /* –ê–¥–∞–ø—Ç–∏–≤ */

            }
            #start-button {

<body>
    <header class="header">

        <div id="track-title">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —ç—Ñ–∏—Ä—É...</div>
        <div id="next-track-info"></div>
        <audio id="audio-player" crossorigin="anonymous"></audio>
        <button id="play-pause-btn">‚ñ∂Ô∏è</button>
    </div>

    <button id="start-button">‚ñ∂ –°–õ–£–®–ê–¢–¨</button>

    <footer class="footer">–°–∞–π—Ç —Å–¥–µ–ª–∞–Ω –ø—Ä–∏ –ø–æ–¥–¥–µ—Ä–∂–∫–µ <a href="https://mellstroy.games/" target="_blank">mellstroy.games</a></footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioPlayer = document.getElementById('audio-player');
            const trackTitle = document.getElementById('track-title');
            const nextTrackInfo = document.getElementById('next-track-info');
            const startButton = document.getElementById('start-button');
            const playerContainer = document.getElementById('player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            let currentTrackUrl = '', isPlaying = false;

            function formatTrackName(url) {
                return url ? url.split('/').pop().replace('.mp3', '').replace(/_/g, ' ') : '';
            }

            async function syncWithServer() {
                try {
                    const response = await fetch('/current-song');
                    if (!response.ok) throw new Error('Server not ready');
                    const data = await response.json();
                    if (currentTrackUrl !== data.songUrl) {
                        currentTrackUrl = data.songUrl;
                        audioPlayer.src = data.songUrl;
                        trackTitle.textContent = formatTrackName(data.songUrl);
                    }
                    nextTrackInfo.textContent = `–°–ª–µ–¥—É—é—â–∏–π: ${formatTrackName(data.nextSongUrl)}`;
                    audioPlayer.currentTime = data.timeIntoSong;
                    if (isPlaying) await audioPlayer.play().catch(() => {});
                } catch (error) {
                    trackTitle.textContent = "–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è";
                    setTimeout(syncWithServer, 4000);
                }
            }

            audioPlayer.addEventListener('ended', syncWithServer);

            startButton.addEventListener('click', () => {
                startButton.style.display = 'none';
                playerContainer.style.visibility = 'visible';
                playPauseBtn.style.display = 'inline-block';
                isPlaying = true;
                syncWithServer();
            });

            playPauseBtn.addEventListener('click', () => {
                if (audioPlayer.paused) {
                    isPlaying = true;
                    audioPlayer.play();
                    playPauseBtn.innerHTML = '‚è∏';
                } else {
                    isPlaying = false;
                    audioPlayer.pause();
                    playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
                }
            });
        });
    </script>
